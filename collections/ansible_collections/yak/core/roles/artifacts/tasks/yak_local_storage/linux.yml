---
- name: Download artifact
  become: true
  ansible.builtin.copy:
    src: "{{ lookup('ansible.builtin.env','YAK_LOCAL_STORAGE_PATH', default='/yak_local_storage') }}/{{ item }}"
    dest: "{{ destination_path }}/{{ item }}"
  loop: "{{ artifact_files }}"
...
