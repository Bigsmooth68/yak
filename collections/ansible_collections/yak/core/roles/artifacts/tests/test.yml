---
- name: Test aws_s3 linux
  tags: aws_s3_linux
  hosts: aws_dbi_test/srv-linux-test-01
  vars:
    artifacts:
      provider: aws_s3
      variables:
        bucket_name: dbi-services-yak-artifacts
  roles:
    - name: yak.core.artifacts
      vars:
        artifact_file: rdbms/oracle/dmk/dmk_dbbackup-21-02.zip
        destination_path: /tmp
        destination_owner: oracle
        destination_group: oinstall

- name: Test aws_s3 windows
  tags: aws_s3_windows
  hosts: aws_dbi_test/srv-win-test-01
  vars:
    artifacts:
      provider: aws_s3
      variables:
        bucket_name: dbi-services-yak-artifacts
  roles:
    - name: yak.core.artifacts
      vars:
        artifact_file: rdbms/oracle/dmk/dmk_dbbackup-21-02.zip
        destination_path: C:\Users\Ansible
        destination_owner: oracle
        destination_group: oinstall
