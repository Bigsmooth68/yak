---
- name: Delete the VM
  delegate_to: localhost
  azure.azcollection.azure_rm_virtualmachine:
    resource_group: "{{ resource_group }}"
    name: "{{ server_name }}"
    remove_on_absent: all
    state: absent
  register: r_azure

- debug: var=r_azure
  delegate_to: localhost
  when: debug | bool
