---
# ansible-lint.yml

profile: null
exclude_paths:
  - .cache/ # implicit unless exclude_paths is defined in config
  - .github/
  - gitlab-ci/
  - *

extra_vars:
  target: anyhost

use_default_rules: true
# Load custom rules from this specific folder
# rulesdir:
#   - ./rule/directory/
#

skip_list:
  - schema[playbook]
  - no-changed-when
  - new-line-at-end-of-file
