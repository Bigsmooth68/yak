---
- name: Check target type
  tags: always
  hosts: "{{ target }}"
  gather_facts: no
  vars:
    debug: false
  tasks:

    - delegate_to: localhost
      ansible.builtin.assert:
        that:
          - target_type == 'server'
        msg: "This playbook can only run on 'server' target type. Current is '{{ target_type }}'."

- name: Deploy/update server
  tags: server
  hosts: "{{ target }}"
  gather_facts: no
  vars:
    debug: false
  tasks:

    - include_tasks: "deploy/{{ provider }}.yml"

- name: Update and refresh inventory
  tags: server
  strategy: linear # This play must be linear until migration to RDBMS
  hosts: "{{ target }}"
  gather_facts: no
  vars:
    debug: false
  tasks:

    - include_tasks: "deploy/update_inventory.yml"

    - name: Refresh inventory to ensure IPs are up to date
      ansible.builtin.meta: refresh_inventory

- name: Apply server prerequisites
  tags: requirements
  hosts: "{{ target }}"
  vars:
    debug: false
  tasks:

    - include_role:
        name: yak.core.os_prerequisites
      vars:
        host_name: "{{ hostname }}"

    - include_role:
        name: yak.core.os_storage
      loop: "{{ yak_manifest_os_storages }}"
      loop_control:
        loop_var: os_storage
